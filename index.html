<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokémans</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <button id="search-for-pokemon">Search for new Pokémon!</button>
    <button id="throw-pokeball">Throw Pokéball!</button>
    <button id="view-party">View Pokémon in party</button>

    <div id="random-pokemon">
      <p id="pokemon-name">&nbsp;</p>
      <div class="grass-field"></div>
      <img class="pokeball invisible" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" />
    </div>

    <div id="party-view" class="invisible"></div>
  </body>
</html>
